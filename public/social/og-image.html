<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200, height=630">
  <title>Zeno OG Image v3</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      -webkit-font-smoothing: antialiased;
      width: 1200px;
      height: 630px;
      overflow: hidden;
      background: #FFFFFF;
    }

    .og-container {
      width: 1200px;
      height: 630px;
      background: radial-gradient(100% 100% at 0% 0%, #FFFFFF 0%, #F5F8FF 100%);
      position: relative;
      overflow: hidden;
      display: flex;
    }

    /* Grid Background */
    .grid-bg {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: 
        linear-gradient(rgba(0, 85, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 85, 255, 0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: 0;
    }

    /* Content Wrapper */
    .content {
      position: relative;
      z-index: 10;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 100px; /* Increased from 80px */
    }

    /* Left Side: Typography */
    .text-group {
      max-width: 540px;
    }

    .logo-container {
      margin-bottom: 48px;
    }
    
    .logo-text {
      font-size: 32px;
      font-weight: 800;
      letter-spacing: -0.03em;
      color: #0D1327;
    }
    .logo-dot {
      color: #0055FF;
    }

    h1 {
      font-size: 84px;
      font-weight: 800;
      line-height: 0.95;
      letter-spacing: -0.04em;
      color: #0D1327;
      margin-bottom: 32px;
    }

    .highlight {
      color: #0055FF;
      background: linear-gradient(135deg, #0055FF 0%, #2563EB 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .tagline {
      font-size: 26px;
      color: #6B7280;
      font-weight: 500;
      line-height: 1.4;
      max-width: 450px;
    }

    /* Right Side: The Dashboard */
    .visual-group {
      position: relative;
      width: 480px;
      height: 100%;
      display: flex;
      align-items: center;
      perspective: 2000px;
      /* Compensate for the smaller width to keep it vertically centered if needed, 
         but flex aligns items center by default */
    }

    .dashboard-card {
      width: 100%;
      background: white;
      border-radius: 16px;
      box-shadow: 
        0 40px 80px -20px rgba(0, 50, 100, 0.15),
        0 0 0 1px rgba(0, 0, 0, 0.04);
      transform: rotateY(-12deg) rotateX(4deg);
      overflow: hidden;
    }

    /* Dashboard Header */
    .dash-header {
      padding: 16px 24px;
      border-bottom: 1px solid #F3F4F6;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #FAFAFA;
    }
    .dash-title {
      font-size: 14px;
      font-weight: 600;
      color: #111827;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .dash-dots span {
      display: inline-block;
      width: 8px; height: 8px;
      border-radius: 50%;
      background: #E5E7EB;
      margin-left: 4px;
    }

    /* Dashboard Body */
    .dash-body {
      padding: 24px;
    }

    /* Metrics Row */
    .metrics {
      display: flex;
      gap: 16px;
      margin-bottom: 24px;
    }
    .metric {
      flex: 1;
      padding: 12px;
      background: #F9FAFB;
      border-radius: 8px;
    }
    .metric-label { font-size: 11px; color: #6B7280; text-transform: uppercase; font-weight: 600; margin-bottom: 4px; }
    .metric-val { font-size: 20px; font-weight: 700; color: #111827; }
    .metric-change { font-size: 11px; color: #059669; font-weight: 600; margin-top: 2px; }

    /* Main Chart Area */
    .main-chart {
      height: 180px;
      position: relative;
      margin-bottom: 24px;
      border: 1px solid #F3F4F6;
      border-radius: 8px;
      background: white;
      overflow: hidden;
    }
    .chart-header {
      padding: 12px 16px;
      font-size: 12px; font-weight: 600; color: #374151;
      border-bottom: 1px solid #F3F4F6;
    }
    /* Simple CSS Area Chart representation */
    .chart-viz {
      position: absolute;
      bottom: 0; left: 0; right: 0; top: 30px;
      background: linear-gradient(180deg, rgba(255,255,255,0) 0%, rgba(37,99,235,0.05) 100%);
    }
    .chart-line {
      position: absolute;
      bottom: 0; left: 0; right: 0;
      height: 100px;
      background: linear-gradient(90deg, #3B82F6 0%, #0055FF 100%);
      mask-image: url('data:image/svg+xml;utf8,<svg preserveAspectRatio="none" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M0,100 L0,60 C10,55 20,65 30,50 C40,35 50,70 60,40 C70,10 80,30 100,20 L100,100 Z" fill="black"/></svg>');
      -webkit-mask-image: url('data:image/svg+xml;utf8,<svg preserveAspectRatio="none" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M0,100 L0,60 C10,55 20,65 30,50 C40,35 50,70 60,40 C70,10 80,30 100,20 L100,100 Z" fill="black"/></svg>');
      mask-size: 100% 100%;
      -webkit-mask-size: 100% 100%;
      opacity: 0.1; /* Fill area */
    }
    .chart-stroke {
      position: absolute;
      bottom: 0; left: 0; right: 0;
      height: 100px;
      /* Approximating the line with a clippath or just a visual hint */
    }
    
    /* Using a simpler bar approach for reliability in screenshot */
    .chart-bars-simple {
      display: flex;
      align-items: flex-end;
      justify-content: space-around;
      height: 100px;
      padding: 0 16px 16px;
    }
    .c-bar {
      width: 8%;
      background: #DBEAFE; /* Darker blue-gray for inactive */
      border-radius: 4px;
      position: relative;
    }
    .c-bar.active { background: #2563EB; }
    
    /* List items */
    .list-item {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid #F3F4F6;
    }
    .list-item:last-child { border-bottom: none; }
    .li-left { display: flex; gap: 12px; align-items: center; }
    .li-icon { width: 32px; height: 32px; background: #F3F4F6; border-radius: 6px; }
    .li-text div:first-child { font-size: 13px; font-weight: 600; color: #111827; }
    .li-text div:last-child { font-size: 11px; color: #6B7280; }
    .li-right { font-size: 13px; font-weight: 600; color: #111827; }

  </style>
</head>

          </svg>
        </div>
        <h1>
          Beautiful<br>
          dashboards<br>
          <span class="highlight">in seconds.</span>
        </h1>
        <p class="tagline">
          Paste your data. <br>
          AI does the rest.
        </p>
      </div>

      <!-- Right: Single Compelling Dashboard -->
      <div class="visual-group">
        <div class="dashboard-card">
          <!-- Header -->
          <div class="dash-header">
            <div class="dash-title">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#0055FF" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="20" x2="18" y2="10"></line><line x1="12" y1="20" x2="12" y2="4"></line><line x1="6" y1="20" x2="6" y2="14"></line></svg>
              Executive Overview
            </div>
            <div class="dash-dots"><span></span><span></span><span></span></div>
          </div>

          <!-- Body -->
          <div class="dash-body">
            <!-- Metrics -->
            <div class="metrics">
              <div class="metric">
                <div class="metric-label">Revenue</div>
                <div class="metric-val">$127.4K</div>
                <div class="metric-change">↑ 12%</div>
              </div>
              <div class="metric">
                <div class="metric-label">Users</div>
                <div class="metric-val">8,402</div>
                <div class="metric-change">↑ 24%</div>
              </div>
              <div class="metric">
                <div class="metric-label">Churn</div>
                <div class="metric-val">1.2%</div>
                <div class="metric-change" style="color:#059669">↓ 0.4%</div>
              </div>
            </div>

            <!-- Chart -->
            <div class="main-chart">
              <div class="chart-header">Monthly Growth</div>
              <div class="chart-bars-simple" style="margin-top: 20px;">
                <div class="c-bar" style="height: 40%"></div>
                <div class="c-bar" style="height: 55%"></div>
                <div class="c-bar" style="height: 45%"></div>
                <div class="c-bar" style="height: 60%"></div>
                <div class="c-bar" style="height: 75%"></div>
                <div class="c-bar active" style="height: 90%"></div>
                <div class="c-bar" style="height: 65%"></div>
                <div class="c-bar" style="height: 80%"></div>
              </div>
            </div>

            <!-- List -->
            <div class="list">
              <div class="list-item">
                <div class="li-left">
                  <div class="li-icon" style="background:#E0F2FE; color:#0055FF; display:flex; align-items:center; justify-content:center; font-size:12px;">Q4</div>
                  <div class="li-text">
                    <div>Q4 Report Finalized</div>
                    <div>Just now</div>
                  </div>
                </div>
                <div class="li-right">Ready</div>
              </div>
              <div class="list-item">
                <div class="li-left">
                  <div class="li-icon" style="background:#DCFCE7; color:#166534; display:flex; align-items:center; justify-content:center; font-size:12px;">$</div>
                  <div class="li-text">
                    <div>New Enterprise Deal</div>
                    <div>2 mins ago</div>
                  </div>
                </div>
                <div class="li-right">+$12k</div>
              </div>
            </div>

          </div>

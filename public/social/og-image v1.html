<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200, height=630">
  <title>Zeno OG Image v2</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      -webkit-font-smoothing: antialiased;
      width: 1200px;
      height: 630px;
      overflow: hidden;
      background: #FFFFFF;
    }

    .og-container {
      width: 1200px;
      height: 630px;
      background: radial-gradient(100% 100% at 0% 0%, #FFFFFF 0%, #F5F8FF 100%);
      position: relative;
      overflow: hidden;
      display: flex;
    }

    /* Decorative Background Blobs */
    .blob {
      position: absolute;
      filter: blur(80px);
      z-index: 0;
      opacity: 0.6;
    }
    .blob-1 {
      width: 600px;
      height: 600px;
      background: #E0F2FE; /* Light Sky */
      top: -100px;
      right: -100px;
    }
    .blob-2 {
      width: 500px;
      height: 500px;
      background: #F0F9FF;
      bottom: -100px;
      left: -100px;
    }

    /* Content Wrapper */
    .content {
      position: relative;
      z-index: 10;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 80px;
    }

    /* Left Side: Typography */
    .text-group {
      max-width: 580px;
    }

    .logo-container {
      margin-bottom: 48px;
    }
    
    /* Using the "dot" color for the period */
    .logo-text {
      font-size: 32px;
      font-weight: 800;
      letter-spacing: -0.03em;
      color: #0D1327;
    }
    .logo-dot {
      color: #0055FF;
    }

    h1 {
      font-size: 84px;
      font-weight: 800;
      line-height: 0.95;
      letter-spacing: -0.04em;
      color: #0D1327;
      margin-bottom: 32px;
    }

    .highlight {
      color: #0055FF;
      /* Gradient text effect */
      background: linear-gradient(135deg, #0055FF 0%, #2563EB 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .tagline {
      font-size: 26px;
      color: #6B7280;
      font-weight: 500;
      line-height: 1.4;
      max-width: 450px;
    }

    /* Right Side: Floating Widgets */
    .visual-group {
      position: relative;
      width: 500px;
      height: 600px;
      /* Perspective for 3D float */
      perspective: 2000px;
    }

    .widget {
      position: absolute;
      background: white;
      border-radius: 16px;
      box-shadow: 
        0 20px 40px -10px rgba(0, 0, 0, 0.08),
        0 0 0 1px rgba(0, 0, 0, 0.04);
      padding: 24px;
    }

    /* Widget 1: The Revenue Card (Top Right) */
    .w-revenue {
      top: 100px;
      right: 20px;
      width: 240px;
      transform: rotateY(-10deg) rotateZ(2deg) translateZ(20px);
      z-index: 2;
    }

    /* Widget 2: The Main Chart (Center) */
    .w-chart {
      top: 220px;
      right: 80px;
      width: 380px;
      height: 240px;
      transform: rotateY(-5deg) rotateZ(-2deg) translateZ(40px);
      z-index: 3;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }

    /* Widget 3: The Growth Badge (Bottom Right) */
    .w-growth {
      bottom: 120px;
      right: 0px;
      width: 200px;
      transform: rotateY(-15deg) rotateZ(4deg) translateZ(60px);
      z-index: 4;
    }

    /* Mock Data Elements */
    .label { font-size: 12px; color: #6B7280; font-weight: 600; text-transform: uppercase; margin-bottom: 8px; }
    .value { font-size: 36px; font-weight: 700; color: #111827; letter-spacing: -0.02em; }
    .trend { font-size: 14px; color: #059669; font-weight: 600; display: flex; align-items: center; gap: 4px; }
    .trend.up::before { content: 'â†‘'; }

    /* Chart Bars */
    .bars {
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
      height: 140px;
      gap: 16px;
      padding-bottom: 8px;
    }
    .bar {
      flex: 1;
      background: #F3F4F6; /* Light gray track */
      border-radius: 6px;
      position: relative;
      overflow: hidden;
      height: 100%;
    }
    .bar::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to top, #0055FF 0%, #3B82F6 100%);
      height: var(--h);
      border-radius: 6px;
    }

    /* Decor Elements */
    .grid-bg {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: 
        linear-gradient(rgba(0, 85, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 85, 255, 0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: 0;
    }

  </style>
</head>
<body>
  <div class="og-container">
    <div class="grid-bg"></div>
    
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div class="content">
      <!-- Left: Massive Typography -->
      <div class="text-group">
        <div class="logo-container">
          <div class="logo-text">zeno<span class="logo-dot">.</span></div>
        </div>
        <h1>
          Beautiful<br>
          dashboards<br>
          <span class="highlight">in seconds.</span>
        </h1>
        <p class="tagline">
          Paste your data. <br>
          AI does the rest.
        </p>
      </div>

      <!-- Right: Exploded UI -->
      <div class="visual-group">
        
        <!-- Widget 1: Revenue -->
        <div class="widget w-revenue">
          <div class="label">Total Revenue</div>
          <div class="value">$127,490</div>
          <div class="trend up" style="margin-top: 8px;">12% vs last month</div>
        </div>

        <!-- Widget 2: Chart -->
        <div class="widget w-chart">
          <div style="display:flex; justify-content:space-between; margin-bottom:16px;">
            <div class="label">User Growth</div>
            <div class="trend up">24%</div>
          </div>
          <div class="bars">
            <div class="bar" style="--h: 40%"></div>
            <div class="bar" style="--h: 65%"></div>
            <div class="bar" style="--h: 55%"></div>
            <div class="bar" style="--h: 85%"></div>
            <div class="bar" style="--h: 70%"></div>
            <div class="bar" style="--h: 100%"></div>
          </div>
        </div>

        <!-- Widget 3: Active Users -->
        <div class="widget w-growth">
          <div class="label">Active Users</div>
          <div style="display: flex; align-items: baseline; gap: 8px;">
            <div class="value" style="font-size: 28px;">2,401</div>
          </div>
          <div style="height: 4px; background: #F3F4F6; margin-top: 12px; border-radius: 2px;">
            <div style="width: 75%; height: 100%; background: #0D9488; border-radius: 2px;"></div>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200, height=630">
  <title>Zeno OG Image Proposal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-primary: #2563EB;
      --color-primary-light: #DBEAFE;
      --color-accent: #0D9488;
      --color-gray-900: #111827;
      --color-gray-600: #4B5563;
      --color-gray-500: #6B7280;
      --color-bg: #FFFFFF;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 1200px;
      height: 630px;
      font-family: 'Inter', sans-serif;
      background: #FFFFFF;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      background: radial-gradient(120% 120% at 0% 0%, #FFFFFF 40%, #EFF6FF 100%);
      display: flex;
      padding: 60px 80px;
      gap: 60px;
    }

    /* Ambient Background Elements */
    .glow {
      position: absolute;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(37, 99, 235, 0.08) 0%, rgba(255, 255, 255, 0) 70%);
      top: -200px;
      right: -100px;
      z-index: 0;
    }
    
    .glow-accent {
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(13, 148, 136, 0.05) 0%, rgba(255, 255, 255, 0) 70%);
      bottom: -100px;
      left: -100px;
      z-index: 0;
    }

    /* Left Column: Typography */
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      z-index: 10;
      max-width: 540px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 40px;
    }

    .logo-mark {
      width: 40px;
      height: 40px;
      background: var(--color-primary);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 800;
      font-size: 24px;
    }

    .logo-text {
      font-size: 28px;
      font-weight: 700;
      color: var(--color-gray-900);
      letter-spacing: -0.02em;
    }

    h1 {
      font-size: 80px;
      line-height: 0.95;
      font-weight: 800;
      letter-spacing: -0.04em;
      color: var(--color-gray-900);
      margin-bottom: 24px;
    }

    .highlight {
      color: var(--color-primary);
      position: relative;
      display: inline-block;
    }
    
    .highlight::after {
      content: '';
      position: absolute;
      bottom: 8px;
      left: 0;
      width: 100%;
      height: 16px;
      background: var(--color-primary-light);
      z-index: -1;
      opacity: 0.4;
      transform: rotate(-1deg);
    }

    p.subtitle {
      font-size: 28px;
      line-height: 1.4;
      color: var(--color-gray-600);
      font-weight: 500;
      max-width: 480px;
    }

    /* Right Column: Visuals */
    .visuals {
      flex: 1;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1000px;
      z-index: 10;
    }

    .card-stack {
      position: relative;
      width: 460px;
      height: 400px;
      transform: rotateY(-12deg) rotateX(5deg);
      transform-style: preserve-3d;
    }

    .card {
      position: absolute;
      background: #FFFFFF;
      border-radius: 16px;
      box-shadow: 
        0 4px 6px -1px rgba(0, 0, 0, 0.1), 
        0 2px 4px -1px rgba(0, 0, 0, 0.06),
        0 20px 25px -5px rgba(0, 0, 0, 0.1), 
        0 10px 10px -5px rgba(0, 0, 0, 0.04);
      border: 1px solid rgba(0,0,0,0.05);
      padding: 24px;
      transition: transform 0.3s ease;
    }

    /* Back Card: Data Grid */
    .card-data {
      width: 380px;
      height: 240px;
      top: 0;
      right: 0;
      transform: translateZ(-40px) translateY(-40px);
      opacity: 0.6;
      background: #FAFAFA;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .row-mock {
      height: 12px;
      background: #E5E7EB;
      border-radius: 4px;
      width: 100%;
    }

    /* Middle Card: Line Chart */
    .card-chart {
      width: 420px;
      height: 280px;
      top: 60px;
      left: 20px;
      transform: translateZ(20px);
      z-index: 2;
    }

    .chart-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 24px;
    }
    
    .chart-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--color-gray-500);
      text-transform: uppercase;
      letter-spacing: 0.02em;
    }

    .chart-value {
      font-size: 32px;
      font-weight: 700;
      color: var(--color-gray-900);
    }
    
    .chart-trend {
      font-size: 14px;
      color: var(--color-accent);
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .line-path {
      width: 100%;
      height: 140px;
      position: relative;
      overflow: hidden;
    }
    
    /* Simulate a smooth line chart with SVG */
    svg {
      width: 100%;
      height: 100%;
      overflow: visible;
    }

    path.area {
      fill: url(#gradient);
      opacity: 0.2;
    }
    
    path.line {
      fill: none;
      stroke: var(--color-primary);
      stroke-width: 3;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    /* Front Card: Metric */
    .card-metric {
      width: 200px;
      height: 140px;
      bottom: 20px;
      right: -20px;
      transform: translateZ(60px);
      z-index: 3;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .metric-label {
      font-size: 13px;
      color: var(--color-gray-500);
      font-weight: 600;
    }
    
    .metric-val {
      font-size: 36px;
      font-weight: 700;
      color: var(--color-gray-900);
    }
    
    .badge {
      display: inline-flex;
      align-items: center;
      padding: 4px 8px;
      background: #ECFDF5;
      color: var(--color-accent);
      border-radius: 99px;
      font-size: 12px;
      font-weight: 600;
      width: fit-content;
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="glow"></div>
    <div class="glow-accent"></div>

    <div class="content">
      <div class="brand">
        <!-- Logo Icon Simulation -->
        <div class="logo-mark">Z</div>
        <div class="logo-text">zeno</div>
      </div>
      
      <h1>
        Paste data.<br>
        <span class="highlight">Get a dashboard.</span>
      </h1>
      
      <p class="subtitle">
        Turn messy spreadsheets into beautiful, shareable insights in seconds.
      </p>
    </div>

    <div class="visuals">
      <div class="card-stack">
        
        <!-- Card 1: Data Background -->
        <div class="card card-data">
          <div class="row-mock" style="width: 100%"></div>
          <div class="row-mock" style="width: 80%"></div>
          <div class="row-mock" style="width: 90%"></div>
          <div class="row-mock" style="width: 75%"></div>
          <div class="row-mock" style="width: 85%"></div>
          <div class="row-mock" style="width: 60%"></div>
        </div>

        <!-- Card 2: Main Chart -->
        <div class="card card-chart">
          <div class="chart-header">
            <div>
              <div class="chart-title">Monthly Revenue</div>
              <div class="chart-value">$42,590</div>
            </div>
            <div class="chart-trend">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                <polyline points="17 6 23 6 23 12"></polyline>
              </svg>
              +14.5%
            </div>
          </div>
          
          <div class="line-path">
            <svg preserveAspectRatio="none" viewBox="0 0 100 50">
              <defs>
                <linearGradient id="gradient" x1="0" x2="0" y1="0" y2="1">
                  <stop offset="0%" stop-color="#2563EB" />
                  <stop offset="100%" stop-color="white" stop-opacity="0" />
                </linearGradient>
              </defs>
              <path class="area" d="M0,50 L0,30 Q25,10 50,25 T100,15 L100,50 Z" />
              <path class="line" d="M0,30 Q25,10 50,25 T100,15" />
            </svg>
          </div>
        </div>

        <!-- Card 3: Floating Metric -->
        <div class="card card-metric">
          <div class="metric-label">Active Users</div>
          <div class="metric-val">2,401</div>
          <div class="badge">Growth</div>
        </div>

      </div>
    </div>
  </div>

</body>
</html>
